services:
  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # <--- add this line here!
      - /mnt/hgfs/services/homarr/appdata:/appdata
    environment:
      - SECRET_ENCRYPTION_KEY="e2b413567349ac16cfe1cf99ab716accf1aa7bf70438401e871583ed4a8e8a54" # <--- can be generated with `openssl rand -hex 32`
    ports:
      - '7575:7575'